<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart with Live Ticker and Coinglass Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
        }
        .ticker-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background to ensure readability */
        }
        .content {
            display: flex;
            flex: 1;
            flex-direction: column;
            margin-top: 82px; /* Adjust this value if necessary */
        }
        .chart-container {
            flex: 1;
            margin-right: 300px; /* Adjust this value to match the width of the widget container */
            height: 50%;
        }
        .widget-container {
            width: 300px; /* Adjust the width according to your needs */
            height: calc(100vh - 100px); /* Adjust the height according to your needs */
            overflow: hidden;
            position: fixed;
            right: 0;
            top: 82px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- LiveCoinWatch Ticker -->
    <div class="ticker-container">
        <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
        <div class="livecoinwatch-widget-5" lcw-base="USD" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="30"></div>
    </div>

    <div class="content">
        <!-- TradingView Chart 1 -->
        <div class="chart-container">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {
                    "autosize": true,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "1",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "hide_legend": true,
                    "backgroundColor": "rgba(0, 0, 0, 1)",
                    "gridColor": "rgba(255, 255, 255, 0.1)",
                    "hide_top_toolbar": true,
                    "allow_symbol_change": false,
                    "save_image": false,
                    "calendar": false,
                    "hide_volume": true,
                    "support_host": "https://www.tradingview.com"
                }
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>

        <!-- TradingView Chart 2 -->
        <div class="chart-container">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {
                    "autosize": true,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "15",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "hide_legend": true,
                    "backgroundColor": "rgba(0, 0, 0, 1)",
                    "gridColor": "rgba(255, 255, 255, 0.1)",
                    "hide_top_toolbar": true,
                    "allow_symbol_change": false,
                    "save_image": false,
                    "calendar": false,
                    "hide_volume": true,
                    "support_host": "https://www.tradingview.com"
                }
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>

    <!-- Coinglass Widget -->
    <div class="widget-container">
        <iframe id="coinglass_iframe" src="https://www.coinglass.com/LiquidationData"></iframe>
    </div>

    <script>
        window.onload = function() {
            const iframe = document.getElementById('coinglass_iframe');
            iframe.onload = function() {
                iframe.contentWindow.scrollTo(0, 2000); // Adjust the scroll position as needed
            }
        }
    </script>
</body>
</html>
